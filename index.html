<!DOCTYPE html>

<!-- h/t: https://www.geeksforgeeks.org/create-a-single-page-application-using-html-css-javascript/ -->

<html lang="ta">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>வினையினமும் உருவமும்</title>
</head>

<body>
    <header>
        <h1>வினையினமும் அதற்கேற்ப உருவங்களும்</h1>
        <h3>தமிழில் வினைகள் வெவ்வேறு இனங்களாகப் பிரிந்துள்ளன. அவ்வினத்துக்கேற்ப அவ்வினையின் முற்றுருவங்களும் எச்சத்துருவங்களும் மாறும். அவ்வுருவங்கள் மேலே.</h3>
    </header>
    <nav>
        <ul>
            <li>
                <label>வினை
                    <input type="text" id="verb" pattern="\p{Script=Tamil}*" maxlength="256" size="8" />
                </label>
            </li>
            <li>
                <button id="submit">உருவங்கள்</button>
            </li>
            <li>
                <label>இனம்
                    <select id="verbClass">
                        <option selected value="">தேர்ந்த வினையது இனம்</option>
                    </select>
                </label>
            </li>
            <li>
                <label>எழுத்துமுறை
                    <select id="spelling">
                        <option selected value="modn">புதியது</option>
                        <option value="trad">பழயது</option>
                    </select>
                </label>
            </li>
            <li>
                <a href="https://www.ambari.sh/about/">யாரிவன்?</a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="error"></div>
        <table id="forms">
            <caption>தன்வினை உருவங்கள்</caption>
        </table>
        <table id="causativeForms">
            <caption>பிறவினை உருவங்கள்</caption>
        </table>
    </main>
    <script type="module" src="./src/script.js"></script>
</body>

</html>
