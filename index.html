<!DOCTYPE html>

<!-- h/t: https://www.geeksforgeeks.org/create-a-single-page-application-using-html-css-javascript/ -->

<html lang="ta">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>வினயினமும் வடிவுகளும்</title>
</head>

<body>
    <header>
        <h1>வினயினமும் அதற்கேற்ப வடிவுகளும்</h1>
        <h3>தமிழில் வினய்கள் வெவ்வேறு இனங்களாகப் பிரிந்துள்ளன. அவ்வினத்துக்கேற்ப அவ்வினயின் முற்று வடிவுகளும் எச்சத்து வடிவுகளும் மாறும். அவ்வடிவுகள் மேலே.</h3>
    </header>
    <nav>
        <ul>
            <li>
                <label>பகுதி
                    <input type="text" id="verb" pattern="\p{Script=Tamil}*" maxlength="256" size="8" />
                </label>
            </li>
            <li>
                <button id="submit">வடிவு</button>
            </li>
            <li>
                <label>இனம்
                    <select id="verbClass">
                        <option selected value="">தேர்ந்த வினயது இனம்</option>
                    </select>
                </label>
            </li>
            <li>
                <label>எழுத்துமுறய்</label>
                <div>
                    <label>
                        <input type="radio" name="spelling" value="modn" checked />
                        புதியது
                    </label>
                    <label>
                        <input type="radio" name="spelling" value="trad" />
                        பழயது
                    </label>
                </div>
            </li>
            <li>
                <a href="https://www.ambari.sh/about/">யாரிவன்?</a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="error"></div>
    </main>
    <script type="module" src="./src/script.js" />
</body>

</html>
